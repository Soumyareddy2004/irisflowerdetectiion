<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisFlowerDetection</title>
    <link rel="stylesheet" href="home.css">
    <style>body {
        background-color:rgb(227, 242, 254);
        font-family: Arial, sans-serif;
    }
    
    h1 {
        color: #150ee0;
        font-size: 36px;
        margin-bottom: 20px;
    }
    
    /* Form container styling */
    form {
        background-color: rgb(228, 253, 240);
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: left; /* Align text to the left */
    }
    
    /* Form group to align label and input side by side */
    .form-group {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }
    
    .form-group label {
        flex: 1;
        font-weight: bold;
    }
    
    .form-group input[type="text"] {
        flex: 2;
        padding: 10px;
        border: 2px solid #a6c6ef;
        border-radius: 5px;
        background-color: #d3f0d3; /* Light green background for inputs */
    }
    
    input[type="submit"] {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #16281b;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
    
    input[type="submit"]:hover {
        background-color: #578d69;
    }
    
    /* Container for the flowing images */
    .image-container {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        margin-top: 40px;
    }
    
    /* Styling for each image */
    .image-container img {
        height: 150px;
        margin-right: 20px;
        animation: flow 20s linear infinite;
    }
    
    /* Keyframes for the flowing animation */
    @keyframes flow {
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }
    
    /* Duplicate the image container to create an infinite loop effect */
    .image-container .inner-container {
        display: inline-block;
        animation: flow-container 40s linear infinite;
    }
    
    @keyframes flow-container {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-50%);
        }
    }</style>
</head>
<body>
    <center>
        <h1>IRIS FLOWER DETECTION</h1><br>
        <p><i>-B.SOUMYA REDDY</i></p>
        <form method="POST" action="{{url_for('index')}}">
            <div id="inputs">
            <b> Sepal_length : <input type="text" name="a" > <br><br>
            Sepal_width : <input type="text" name="b"> <br><br>
            Petal_length : <input type="text" name="c" > <br><br>
            Petal_width : <input type="text" name="d"> <br><br><br></b>
            <input type="submit" value="Predict!">
            </div>
        </form>
         
        <div class="image-container">
            <div class="inner-container">
                <img src="static/flower2.jpeg" alt="Iris Setosa">
                <img src="static/flowers.jpeg" alt="Iris Versicolor">
                <img src="static/flower3.jpeg" alt="Iris Virginica">
                <img src="static/flower4.jpeg" alt="Iris Setosa">
                <img src="static/flower5.jpeg" alt="Iris Versicolor">
                <img src="static/flower6.jpeg" alt="Iris Virginica">
                <!-- Duplicate images for the infinite loop -->
                <img src="static/flower2.jpeg" alt="Iris Setosa">
                <img src="static/flowers.jpeg" alt="Iris Versicolor">
                <img src="static/flower3.jpeg" alt="Iris Virginica">
                <img src="static/flower4.jpeg" alt="Iris Setosa">
                <img src="static/flower5.jpeg" alt="Iris Versicolor">
                <img src="static/flower6.jpeg" alt="Iris Virginica">
            </div>
        </div>
        
    </center>
</body>
</html>
