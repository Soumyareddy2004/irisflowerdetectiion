<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisFlowerDetection</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body {
            background-color:rgb(227, 242, 254);
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #150ee0;
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            background-color: rgb(228, 253, 240);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            flex: 1;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            flex: 2;
            padding: 10px;
            border: 2px solid #a6c6ef;
            border-radius: 5px;
            background-color: #d3f0d3;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #16281b;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #578d69;
        }

        .image-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            margin-top: 40px;
        }

        .image-container img {
            height: 150px;
            margin-right: 20px;
            animation: flow 20s linear infinite;
        }

        @keyframes flow {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .image-container .inner-container {
            display: inline-block;
            animation: flow-container 40s linear infinite;
        }

        @keyframes flow-container {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <center>
        <h1>IRIS FLOWER DETECTION</h1><br>
        <p><i>-B.SOUMYA REDDY</i></p>
        <form method="POST" action="/predict">
            <div id="inputs">
                <div class="form-group">
                    <label for="sepal_length">Sepal_length:</label>
                    <input type="text" name="a" id="sepal_length">
                </div>
                <div class="form-group">
                    <label for="sepal_width">Sepal_width:</label>
                    <input type="text" name="b" id="sepal_width">
                </div>
                <div class="form-group">
                    <label for="petal_length">Petal_length:</label>
                    <input type="text" name="c" id="petal_length">
                </div>
                <div class="form-group">
                    <label for="petal_width">Petal_width:</label>
                    <input type="text" name="d" id="petal_width">
                </div>
                <input type="submit" value="Predict!">
            </div>
        </form>
         
        <div class="image-container">
            <div class="inner-container">
                <img src="static/flower2.jpeg" alt="Iris Setosa">
                <img src="static/flowers.jpeg" alt="Iris Versicolor">
                <img src="static/flower3.jpeg" alt="Iris Virginica">
                <img src="static/flower4.jpeg" alt="Iris Setosa">
                <img src="static/flower5.jpeg" alt="Iris Versicolor">
                <img src="static/flower6.jpeg" alt="Iris Virginica">
                <img src="static/flower2.jpeg" alt="Iris Setosa">
                <img src="static/flowers.jpeg" alt="Iris Versicolor">
                <img src="static/flower3.jpeg" alt="Iris Virginica">
                <img src="static/flower4.jpeg" alt="Iris Setosa">
                <img src="static/flower5.jpeg" alt="Iris Versicolor">
                <img src="static/flower6.jpeg" alt="Iris Virginica">
            </div>
        </div>
    </center>
</body>
</html>
